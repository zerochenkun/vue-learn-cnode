<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.3 v-bind bind class and style</title>
  <style>
    .divBgColor {
      background-color: rgb(39, 40, 34);
    }

    .borderStyle {
      border: 10px solid red;
    }
  </style>
</head>
<body>
<div class="app">
  <span v-text="message"></span> <br>
  <a :href="linkUrl">linkUrl</a> <br>
  <img :src="imgSrc" alt="" style="width:25%"> <br>
  <div type="button" value="" :class="{bodyBgColor:dark,borderStyle:setBorder}"></div>
  <input type="button" value="点我换背景" :class="{bodyBgColor:dark}" @click='changeColor'>
  <div :class="classNames"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '.app',
    data: {
      message: 'hello',
      linkUrl: 'https://cn.bing.com/',
      imgSrc: 'https://cn.bing.com/th?id=OHR.CheetahCubs_ZH-CN8863575385_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp',
      dark: true,
      setBorder: true
    },
    methods: {
      changeColor: function () {
        this.dark = !this.dark
      }
    },
    computed: {
      classNames: {
        return: {
          divBgCol: this.divBgColor && this.borderStyle
        }
      }
    }
  })
</script>
</html>
